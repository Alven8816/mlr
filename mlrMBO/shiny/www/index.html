<!doctype html>
<html>

    <head>
        <script src="shared/jquery.js" type="text/javascript"></script>
        <script src="shared/shiny.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="shared/shiny.css"/> 
    </head>
     
    <body>
        <h1>See <em>mlrMBO</em> in action</h1>
     
        <p>
            <label>Distribution type:</label><br>
            <select name="obj.fun">
                <option value="ackley">Ackley function</option>
                <option value="discus">Discus function</option>
            </select>
        </p>
     
        <p>
            <label>Iterations:</label><br> 
            <input type="numver" name="iters" value="5" min="1" max="10">
        </p>
      
        <h3 id="obj.fun.name"></h3>
        <div id="obj.fun.plot" class="shiny-plot-output" style="width: 100%; height: 400px"></div> 
      
    </body>

</html>
